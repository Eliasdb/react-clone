name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run TypeScript checks
      - name: TypeScript Check
        run: npx tsc --noEmit

      # Step 5: Run tests
      - name: Run tests
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1 # Replace with your AWS region

      # Step 4: Build Docker image
      - name: Build Docker image
        run: docker build -t vite-demo-app .

      # Step 5: Tag Docker image
      - name: Tag Docker image
        run: docker tag vite-demo-app:latest vite-demo-app

      # Step 6: Push Docker image to AWS Lightsail
      - name: Push Docker image to AWS Lightsail
        run: |
          aws lightsail push-container-image --service-name my-vite-app --label vite-demo-app --image vite-demo-app:latest
